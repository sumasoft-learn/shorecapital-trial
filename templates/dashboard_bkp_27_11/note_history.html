{% for file_history_row in file_history %}
<div class="row py-2 bg-light">
    <div class="col-md-6 col-sm-6 col-xs-6">{{file_history_row.note}}</div>
    <div class="col-md-3 col-sm-3 col-xs-3">{{file_history_row.created_date|date:"d-M-Y H:i:s"}}</div>
    <div class="col-md-3 col-sm-3 col-xs-3">{{file_history_row.created_by.user_name}}</div>
 </div>
 {% endfor %}
